version: "3"
services:
  web:
    build: .
    ports:
      - "8001:8001"
      - "9229:9229"
    volumes:
      - .:/home/node/app
    entrypoint: "npm run dev"
    depends_on:
      - db
    networks:
      - the_network
  db:
    image: mongo
    restart: always
    container_name: db
    volumes:
      - ./data-node:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth --smallfiles
    networks:
      - the_network

networks:
  the_network:
    driver: bridge
